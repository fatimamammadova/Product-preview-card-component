<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="card">
            <div class="image">
                <img src="image-product-desktop.jpg" alt="" class="desktop">
                <img src="image-product-mobile.jpg" alt=""  class="mobile">
            </div>
            <div class="about">
                <div class="category">Parfume</div>
                <div class="head">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="paragraph">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="amount">
                    <span class="big">$149.99</span>
                    <span class="small"><del>$169.99</del></span>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-cart-shopping"></i><a href="#"> Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <footer> 
        <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fatimamammadova">Fatima Mammadova</a>.</p>
    </footer>
</body>
</html>
